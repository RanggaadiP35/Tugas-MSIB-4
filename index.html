<!doctype html>
<html lang="en">

<head>
	<title>Tugas javascript</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap">
						<div class="img" style="background-image: url(images/bg-1.jpg);"></div>
						<div class="login-wrap p-4 p-md-5">
							<div class="d-flex">
								<div class="w-100">
									<h3 class="mb-4">Login</h3>
								</div>
							</div>
							<form class="signin-form" id="formulir">
								<div class="form-group mt-3">
									<input type="text" class="form-control" name="username" value=""
									onfocus="kosongin()" required>
									<label class="form-control-placeholder" for="username">Username</label>
								</div>
								<div class="form-group">
									<input id="password-field" type="password" class="form-control" name="password" value=""
									onfocus="kosongin2()" required>
									<label class="form-control-placeholder" for="password" >Password</label>
								</div>
								<div class="form-group">
									<!-- <input type="button" class="form-control btn btn-primary rounded submit px-3" name="proses" value="Login" onclick="cekLogin()" /> -->
									<button type="submit" class="form-control btn btn-primary rounded submit px-3" name="proses" value="Login"
										onclick="cekLogin()">Sign In</button>
								</div>
							</form>
							<script type="text/javascript" src="js/skripku.js"></script>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
